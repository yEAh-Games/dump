<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload to GitHub using API</title>
  </head>
  <body>
    <h1>File Upload to GitHub using API</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload File</button>

    <script>
      async function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        const content = await file.text();
        const token = "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"; // replace with your own token
        const owner = "yeah-games"; // replace with your own username
        const repo = "1.dump.cloud"; // replace with the name of your repository
        const path = "unsorted" + file.name; // replace with the path to the folder in your repository

        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const options = {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: "Upload file",
            content: btoa(unescape(encodeURIComponent(content))),
          }),
        };

        const response = await fetch(url, options);
        const json = await response.json();
        console.log(json);
      }
    </script>
  </body>
</html>
