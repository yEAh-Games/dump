     <!DOCTYPE html>
<html>
  <head>
    <title>Upload File to GitLab Project</title>
  </head>
  <body>
    <h1>Upload File to GitLab Project</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <p>
        <input type="file" name="file">
      </p>
      <p>
        <button type="submit">Upload</button>
      </p>
    </form>
    <div id="upload-message"></div>
    <script>
      // Replace the values below with your own GitLab project settings
      const gitlabUrl = 'https://gitlab.com';
      const projectId = '45086875';
      const apiToken = 'glpat-8qvrxD1ZL8yP6bTyCzKq';

      const uploadForm = document.getElementById('upload-form');
      const uploadMessage = document.getElementById('upload-message');
      uploadForm.addEventListener('submit', event => {
        event.preventDefault();
        const fileInput = document.querySelector('input[type=file]');
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);
        fetch(`${gitlabUrl}/api/v4/projects/${projectId}/uploads`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiToken}`
          },
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to upload file: ${response.statusText}`);
          }
          return response.json();
        })
        .then(upload => {
          console.log(`File uploaded successfully: ${upload.url}`);
          uploadMessage.textContent = `File uploaded successfully: ${upload.url}`;
          // Add the uploaded file to the project repository
          const fileContents = new Blob([file]);
          const reader = new FileReader();
          reader.onload = function(event) {
            const fileData = event.target.result;
            const fileDataEncoded = btoa(fileData);
            const fileUrlEncoded = encodeURIComponent(upload.url);
            fetch(`${gitlabUrl}/api/v4/projects/${projectId}/repository/files/${file.name}`, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${apiToken}`
              },
              body: JSON.stringify({
                branch: 'main',
                commit_message: `Add ${file.name}`,
                content: fileDataEncoded,
                encoding: 'base64'
              })
            })
            .then(response => {
              if (!response.ok) {
                throw new Error(`Failed to add file to repository: ${response.statusText}`);
              }
              console.log(`File added to repository: ${file.name}`);
              uploadMessage.textContent += `\nFile added to repository: ${file.name}`;
            })
            .catch(error => {
              console.error(error);
              uploadMessage.textContent += `\nFailed to add file to repository: ${error.message}`;
            });
          };
          reader.readAsText(fileContents);
        })
        .catch(error => {
          console.error(error);
          uploadMessage.textContent = `Failed to upload file: ${error.message}`;
        });
      });
    </script>
  </body>
</html>
